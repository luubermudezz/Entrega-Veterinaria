<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - Veterinaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title-vet"> <img src="https://res.cloudinary.com/luubermudezz/image/upload/v1719940932/26249a78777f6e3527d959ed4399dc1e_f1penb.jpg" width="30px"></img>  <h1> Veterinaria Amigos Peludos </h1></div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="theme-buttons">
            <button id="lightButton" disabled onclick="setLightTheme()">Modo Claro</button>
            <button id="darkButton" onclick="setDarkTheme()">Modo Oscuro</button>
        </div>
    </header>
    <main>
        <h2>Registro de Usuarios</h2>
        <form id="registrationForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Tel√©fono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="petName">Nombre de la Mascota:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="petType">Tipo de Mascota:</label>
            <select id="petType" name="petType" required>
                <option value="dog">Perro</option>
                <option value="cat">Gato</option>
                <option value="other">Otro</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Veterinaria Amigos Peludos</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
